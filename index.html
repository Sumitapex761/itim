<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impressive Portfolio Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 30px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5a67d8;
    }

    @media (max-width: 500px) {
      .card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="Profile" class="avatar" />
    <h2>Jane Doe</h2>
    <p>Frontend Developer & Designer. Passionate about UI/UX and JavaScript magic.</p>
    <button class="btn" onclick="alert('Thanks for clicking!')">Connect</button>
  </div>
</body>
</html>
